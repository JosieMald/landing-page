<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socks!!!</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <!-- -----------------HEADER----------------------- -->
    <header>
      <nav class="text-right">
        <a href="https://google.com">Google</a>
        <a href="https://github.com/JosieMald">Github</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <!-- ---------------------MAIN------------------------- -->
    <main>
      <h1 class="text-center">I love socks!</h1>
      <figure>
        <img
          src="./assets/images/shutterstock_1179741040.jpg"
          alt="Pick of collectable socks"
        />
        <figcaption class="text-center">
          If you're a sock fanatic like me you'd love to join my contact list to
          receive offers for awesome socks in your inbox.
        </figcaption>
      </figure>
      <!-- -------------------CONTACT FORM------------------------ -->
      <section class="text-center">
        <h2 id="contact">Contact Me</h2>
        <form>
          <input type="text" placeholder="Your Name" />
          <br />
          <input type="email" placeholder="Your email address" />
          <br />
          <button>Send</button>
        </form>
        <!-- --------------------FOOTER-------------------------- -->
        <footer>
          <h6>Created with love by Josie</h6>
        </footer>
      </section>
    </main>
  </body>
</html>
